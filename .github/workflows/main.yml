name: Clipboard Builds

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build-linux_x11_wayland-amd64:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3

      - name: Run a multi-line script
        run: |
          sudo apt update
          sudo apt install -y g++-12 libx11-dev libwayland-dev
          mkdir build
          cd build
          cmake .. -D CMAKE_CXX_COMPILER=g++-12
          cmake --build .
      - uses: actions/upload-artifact@v3
        with:
          name: clipboard-linux-amd64
          path: build/output
  build-macos-amd64:
    runs-on: macos-11

    steps:
      - uses: actions/checkout@v3

      - name: Run a multi-line script
        run: |
          brew install gcc
          mkdir build
          cd build
          cmake .. -D CMAKE_CXX_COMPILER=g++-12
          cmake --build .
      - uses: actions/upload-artifact@v3
        with:
          name: clipboard-macos-amd64
          path: build/output
  build-windows-amd64:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Run a multi-line script
        run: |
          mkdir build
          cd build
          cmake ..
          cmake --build . --config Release
      - uses: actions/upload-artifact@v3
        with:
          name: clipboard-windows-amd64
          path: build/output

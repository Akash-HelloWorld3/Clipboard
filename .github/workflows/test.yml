name: Clipboard Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  test-linux-amd64:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3

      - name: Run a multi-line script
        shell: 'script -q -e -c "bash --noprofile --norc -eo pipefail {0}"'
        run: |
          cmake . -D TEST=1
          cmake --build .
          sudo cmake --install .
          export TMPDIR=/tmp
          bash tests/test_copy.sh
          bash tests/test_cut.sh
          bash tests/test_redirection.sh
          bash tests/test_files_and_redirection.sh
  test-macos-amd64:
    runs-on: macos-11

    steps:
      - uses: actions/checkout@v3

      - name: Run a multi-line script
        run: |
          brew install gcc
          cmake . -D CMAKE_CXX_COMPILER=g++-12 -D TEST=1
          cmake --build .
          cmake --install .
          bash tests/test_redirection.sh
  test-windows-amd64:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Run a multi-line script
        run: |
          cmake .
          cmake --build . --config Release
          $env:HOME
          $env:TMPDIR = "C:\Users\runneradmin\AppData\Local\Temp"
          cmake --install .
          #installs to C:\Program Files (x86)/Clipboard/bin/clipboard.exe
          #add to path
          $env:Path += ";C:\Program Files (x86)\Clipboard\bin"
          Invoke-Expression "bash tests/test_redirection.sh"
          Invoke-Expression "bash tests/test_cut.sh"
          Invoke-Expression "bash tests/test_copy.sh"